<div class="container">
  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Nom Protocole</mat-label>
      <mat-select [(ngModel)]="nomprotocole" (selectionChange)="onNomprotocoleChange()">
        <mat-option *ngFor="let protocole of protocoles" [value]="protocole">
          {{protocole}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Service</mat-label>
      <mat-select [(ngModel)]="service" (selectionChange)="onServiceChange()">
        <mat-option *ngFor="let serv of services" [value]="serv">
          {{serv}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Service Code</mat-label>
      <mat-select [(ngModel)]="servicecode">
        <mat-option *ngFor="let code of servicecodes" [value]="code">
          {{code}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="filterData()">Filter</button>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Element Values</mat-card-title>
      <button mat-icon-button (click)="refreshPage()" style="margin-left: auto;">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>

    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="center-table">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="elementnumber">
              <th mat-header-cell *matHeaderCellDef>Element Number</th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="element.showElementNumber">{{element.elementnumber}}</span>
              </td>
            </ng-container>
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>Position</th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="element.showPosition">{{element.position}}</span>
              </td>
            </ng-container>
            <ng-container matColumnDef="description_p">
              <th mat-header-cell *matHeaderCellDef>Description P</th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="element.showDescriptionP">{{element.description_p}}</span>
              </td>
            </ng-container>
            <ng-container matColumnDef="code_description_c">
              <th mat-header-cell *matHeaderCellDef>Code & Description C</th>
              <td mat-cell *matCellDef="let element">
                <mat-select [(ngModel)]="element.selectedCodeDescription" (selectionChange)="onSelectionChange(element, $event.value)">
                  <mat-option *ngFor="let option of element.codeDescriptionOptions" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-select>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
